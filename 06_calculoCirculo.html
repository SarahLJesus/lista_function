<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvolva um programa que contenha uma função que calcule a área e o perímetro de um círculo.
    A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada
    const raio = Number(prompt(`Informe o raio do círculo.`));

    //Processamento
    function area(raio) {
        return [Math.PI * raio ** 2]
    }
    function perimetro(raio) {
        return [2 * Math.PI * raio]
    }
    let areaCirculo = area(raio);
    let perimetroCirculo = perimetro(raio);
    alert(`A área do seu círculo equivale aproximadamente a: ${areaCirculo}. Já o perímetro equivale aproximadamente a: ${perimetroCirculo}.`);

    //Saída

</script>
