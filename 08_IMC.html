<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa.
    A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada
    const peso = Number(prompt(`Informe o seu peso.`));
    const altura = Number(prompt(`Informe a sua altura.`));

    //Processamento
    function imc(peso, altura) {
        return [peso / altura ** 2]

    }
    let resposta = imc(peso, altura);
    alert(`Seu imc é de: ${resposta}.`);

    //Saída

</script>
